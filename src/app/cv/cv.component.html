<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">




<div class="row" style="margin-top: 7%;" >
 
  <div class="col-sm-8">
 
    <label class="btn btn-default p-0" style="width: 100%;    border: 2px dashed #c2cdda;    align-items: center;
  justify-content: center;  border-radius: 10px;     padding: 8px 20px;   background-color: white;
margin-left: 6%;


    " >
      <input type="file"  class="form-control wrapper" id="customFile" (change)="selectFile($event)  "  hidden />
      <i class="fas fa-cloud-upload-alt fa-5x"  style="align-content: center;   align-items: center ;
      justify-content: center;   width: 100%; height: 70px ;   color: blue;
"></i>
      <p>Browse File to Upload</p>

    </label>
  </div>
  <div class="col-sm-4 ">
    <button class="btn  btn-sm"  style="margin-left: 15%; margin-top: 7%;"  [disabled]="!selectedFiles" (click)="upload()">
      Upload
    </button>
  </div>
</div>
<div *ngIf="currentFile" class="progress my-3">
  <div
    class="progress-bar progress-bar-info progress-bar-striped"
    role="progressbar"
    attr.aria-valuenow="{{ progress }}"
    aria-valuemin="0"
    aria-valuemax="100"
    [ngStyle]="{ width: progress + '%' }"
  >
    {{ progress }}%
  </div>
</div>
<div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card-box">
                    <div class="row" style="margin-top: 4%;" >
                        <div class="col-lg-6 col-xl-6">
                            <h4 class="header-title m-b-30">My Files</h4>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 4%;">
                        <div class="col-lg-3 col-xl-2"   *ngFor="let file of fileInfos | paginate: { itemsPerPage: 5, currentPage: p }">
                            <div class="file-man-box">
                              <a href="http://localhost:3000/showFile/{{file.id}}">
                                <div class="file-img-box"> 
                                   
                                     <img src="https://coderthemes.com/highdmin/layouts/assets/images/file_icons/pdf.svg" alt="icon">
                                
                                    </div>
                                  </a>
                                <a href="http://localhost:3000/download/{{file.id}}" class="file-download"> <i class="fa fa-download" style="color: #FB246A;"></i></a>
                                <div class="file-man-title">
                                 <a  href="http://localhost:3000/showFile/{{file.id}}">
                                    <h5 class="mb-0 text-overflow">{{ file.fileName }}</h5>
                                  </a> 
                                </div>
                            </div>
                        </div>
  
                        <pagination-controls  (pageChange)="p = $event"> </pagination-controls>
                    </div>
        
                   
                </div>
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- container -->
</div>
