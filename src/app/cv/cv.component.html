<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">




<div class="row" style="margin-top: 7%;" >
 
  <div class="col-sm-8">
 
    <label class="btn btn-default p-0" style="width: 100%;    border: 2px dashed #c2cdda;    align-items: center;
  justify-content: center;  border-radius: 10px;     padding: 8px 20px;   background-color: white;
margin-left: 6%;


    " >
      <input type="file"  class="form-control wrapper" id="customFile" (change)="selectFile($event)  "  hidden />
      <i class="fas fa-cloud-upload-alt fa-5x"  style="align-content: center;   align-items: center ;
      justify-content: center;   width: 100%; height: 70px ;   color: blue;
"></i>
      <p>Browse File to Upload</p>

    </label>
  </div>
  <div class="col-sm-4 ">
    <button class="btn  btn-sm"  style="margin-left: 15%; margin-top: 7%;"  [disabled]="!selectedFiles" (click)="upload()">
      Upload
    </button>
  </div>
</div>
<div *ngIf="currentFile" class="progress my-3">
  <div
    class="progress-bar progress-bar-info progress-bar-striped"
    role="progressbar"
    attr.aria-valuenow="{{ progress }}"
    aria-valuemin="0"
    aria-valuemax="100"
    [ngStyle]="{ width: progress + '%' }"
  >
    {{ progress }}%
  </div>
</div>
<div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
