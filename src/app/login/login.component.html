
<div class="container-fluid container-sm" style="max-width: 39%;margin-top: 100px;margin-bottom: 100px;">
  <form [formGroup]="loginForm" (ngSubmit)="login()">

    <div class="form-outline mb-4">
      <span class="error" *ngIf="!loginForm.controls['username'].valid && 
      loginForm.controls['username']?.touched" >email is invalid</span>
      <input type="email" id="form2Example1" formControlName="username" [(ngModel)]="loginRequest.username" class="form-control" />
      <label class="form-label" for="form2Example1">Email address</label>
      <br>
   
    </div>
  
  
    <div class="form-outline mb-4">
      <input type="password" [(ngModel)]="loginRequest.password" id="form2Example2" formControlName="password" class="form-control" />
      <label class="form-label" for="form2Example2">Password</label>
    </div>
  
    
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        
        <a href="#!">Forgot password?</a>
      </div>
    </div>
  

    <button type="submit" (click)="login()" class="btn btn-primary btn-block mb-4">Sign in</button>
  

    <div class="text-center">
      <p>Not a member? <a href="#!">Register</a></p>
      <p>or sign up with:</p>
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div>
  </form>
  </div>
