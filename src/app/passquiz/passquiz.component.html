<div id="mainCoantiner">
    <!--dust particel-->
    <div class="margin-body">
    
    <div>
      <div class="starsec"></div>
      <div class="starthird"></div>
      <div class="starfourth"></div>
      <div class="starfifth"></div>
    </div>
    <!--Dust particle end--->
  
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <div class="wpb_text_column wpb_content_element ">
            <div class="wpb_wrapper">
              <div class="title-h1 text-center"><span><span class="light"> {{interview.titre}} </span> Quiz List </span></div>
            </div>
          </div>
      </div>
    </div>
    
    <div class="row">
    
      <div class="col-sm-3 col-md-3 pricing-column-wrapper" *ngFor="let quiz of quizs;let quiznumber=index">
          
        <div class="pricing-column">
                <div class="pricing-price-row">
                  <div class="pricing-price-wrapper">
                    <div class="pricing-price">
                      <div style=" " class="pricing-cost"> Quiz NÂ°{{quiznumber+1}} </div>
                    </div>
                  </div>
                </div>
                <div class="pricing-row-title">
                  <div class="pricing_row_title">{{quiz.titre}}</div>
                </div>
                <figure class="pricing-row" style="color: white;"> Number Of Questions : {{numberquestions[quiz.id]}} </figure>
                
                <div class="pricing-footer" *ngIf="!passed[quiz.id];else cantpass">
                  <div class="gem-button-container gem-button-position-center"><a class="gem-button gem-yellow" [routerLink]="['/Quiz', quiz.id,interview.id]" >Pass Now</a></div>
                </div>
                
                <ng-template #cantpass>
                  <div class="pricing-footer">
                    <div class="gem-button-container gem-button-position-center"><a class="gem-button" style="color: black;background-color: green;">Already Passed</a></div>
                  </div>
                </ng-template>


              </div>
      </div>
    </div>
  
   </div>
  </div>
