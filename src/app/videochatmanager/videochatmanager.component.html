<div class="container" >
    <h1>Video Interviews Manager</h1>
    
    
    
      
    
    
    
    <!-- Add Quiz -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Add A Interview
      </button>
    
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add A Interview</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
    
                <form class="form-inline" [formGroup]="form">
                    <label class="sr-only" for="inlineFormInputName2">Interview Title</label>
                    <input type="text" class="form-control mb-2 mr-sm-2"   formControlName="titre" style="width: 100%;" id="inlineFormInputName2" placeholder="Video Interview Title" >
                    <input type="text" class="form-control mb-2 mr-sm-2"   formControlName="code" style="width: 100%;"  placeholder="Room Code" >
                    <input type="text" class="form-control mb-2 mr-sm-2"    formControlName="email"  style="width: 100%;"  placeholder="Candidat Username" >
                    <input type="date" class="form-control mb-2 mr-sm-2"   formControlName="date" style="width: 100%;">
                    <input type="number" class="form-control mb-2 mr-sm-2"   formControlName="hour" min="8" max="18" style="width: 100%;" placeholder="Hour">
                    <input type="number" class="form-control mb-2 mr-sm-2"   formControlName="minute" min ="0" max="59" style="width: 100%;" placeholder="Minutes">

                </form>
    
    
    
            </div>
            <div class="modal-footer" >
              <button type="button"  style="margin-right: 200px;" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" style="margin-right: 10px;"  (click)="savechat()" class="btn btn-secondary">Add</button>
            </div>
          </div>
        </div>
      </div>
    

    
    
      
      <div class="pricing-box-container" >
        <div class="pricing-box text-center hvr-grow" *ngFor="let chat of chats">
          <h5> {{chat.titre}} </h5>
      
              <ng-container>
          <p class="price" style="color: black;font-size: large;"  > {{candidats[chat.id].prenom}} {{candidats[chat.id].nom}} </p>
          </ng-container>
      
          <ul class="features-list">
            <li><strong> Room Code </strong> {{chat.code}} </li>
            <li><strong>Date </strong> {{chat.date}} </li>
            <li><strong>Time </strong> {{chat.hour}}:{{chat.minute}} </li>
          </ul>
        
             

              <ng-container *ngIf="chat.finished==true">
                <button class="btn-primary" disabled style="color: black;background-color: grey;margin-right: 20px;" >Finish</button>
              </ng-container>

              <ng-container *ngIf="chat.finished!=true">
                <button class="btn-primary" (click)="finishchat(chat.id)"  style="margin-right: 20px;" >Finish</button>
            </ng-container>
          
      
        </div>
    
    
    
    
    
        </div>
